[server]
name = ********
user = ********
password = *******
vhost = ******
route = ******
log_exchange = ******

[logging]
log-level = info


[elasticsearch]
es-host = https://jasmin-es1.ceda.ac.uk
es-user = ****
es-password = ****

[directory-index]
es-index = ceda-dirs

[files-index]
es-index = ceda-fbi
scan-level = 2
calculate-md5 = True

[handlers]
netcdf_files = netcdf_handler
nasaames_files = na_handler
pp_files = pp_handler
grb_files = grb_handler
esasafe_files = esasafe_handler
metadata_tags_json_files = metadata_tags_json_handler
kmz_files = kmz_handler
badc_csv_files = badc_csv_handler
hdf_files = hdf_handler
generic_files = generic_handler

[netcdf_handler]
regx = (\.nc)$
class = fbs.fbs.proc.file_handlers.netcdf_file.NetCdfFile
priority = 10

[na_handler]
regx = (\.na)$
class = fbs.proc.file_handlers.nasaames_file.NasaAmesFile
priority = 10

[pp_handler]
regx = (\.pp)$
class = fbs.proc.file_handlers.pp_file.PpFile
priority = 10

[grb_handler]
regx = (\.grb)$|(\.grib)$|(\.GRB)$|(\.GRIB)$
class = fbs.proc.file_handlers.grib_file.GribFile
priority = 10

[esasafe_handler]
regx = (\.manifest)$
class = fbs.proc.file_handlers.esasafe_file.EsaSafeFile
priority = 10

[metadata_tags_json_handler]
regx = metadata_tags.json
class = fbs.proc.file_handlers.metadata_tags_json_file.MetadataTagsJsonFile
priority = 10

[kmz_handler]
regx = (\.kmz)$|(\.kml)$
class = fbs.proc.file_handlers.kmz_file.KmzFile
priority = 10

[badc_csv_handler]
regx = (\.csv)$
class = fbs.proc.file_handlers.badc_csv_file.BadcCsvFile
priority = 10

[hdf_handler]
regx = (\.hdf)$
class = fbs.proc.file_handlers.hdf_file.HdfFile
priority = 10

[generic_handler]
regx = ^.*\.(?!nc$|na$|pp$|grb$|GRB$|grib$|GRIB$|manifest$|metadata_tags.json$|kmz$|kml$|hdf$|csv$)[^.]+$
class = fbs.proc.file_handlers.generic_file.GenericFile
priority = 10